name: Build and Deploy Angular 

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install
           npm install highcharts
      working-directory: ./celestradepro

    - name: Modify TypeScript Files
      run: |
        find . -type f -name '*.ts' -exec sed -i '/server?: HTTPServer<V> | HTTPSServer<V> | undefined;/s/^/\/\/ @ts-ignore\n/' {} \;
    - name: Build Angular App
      run: npm run build
      working-directory: ./celestradepro

      env:
        NG_BUILD_OPTIMIZATION: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker Image
      run: |
        docker build -t sivashreek/test:${{ github.run_number }} -f ./celestradepro/Dockerfile .
    - name: Log in to Docker Hub
      run: |
        docker login -u sivashreek -p shreemani
    - name: Push Docker Image
      run: |
        docker push sivashreek/test:${{ github.run_number }}
    - name: Run Docker Container
      run: |
        docker run -d -p 4200:4200 rp1103/test:${{ github.run_number }}
